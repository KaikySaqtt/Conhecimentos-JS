<body>
    <h1>Sua nacionalidade </h1>
    Qual seu pais?:<input type="text" id="txt">
    <input type="button" value="verificar" onclick="pais()">
    <div id="res"></div>
    <script>
        function pais()
        {
        window.document.getElementById('txt')
        var p = (txt.value)
        var res = window.document.getElementById('res')
        if(p == "Brasil")
        {
            res.innerHTML ='voce é brasileiro'
        }        else{
            res.innerHTML = 'voce é estrangeiro'
        }
    }
    </script>
