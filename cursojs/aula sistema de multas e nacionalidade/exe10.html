<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: brown;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>sistema de multas</h1>
    velocidade do carro :<input type="number" id="txt"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
<script>
   
    function calcular()
    {
        window.document.getElementById('txt')
        var vel = Number(txt.value)
        var res = window.document.getElementById('res')
        res.innerHTML = `Sua velocidade é ${vel}`
        if (vel >60)
        {
            res.innerHTML += " vc foi multado"
        }
        else
        {
            res.innerHTML += " vc está no limite"
        }
        res.innerHTML += `<p> dirija com cuidado</p>`
    }
</script>
</body>
</html>
